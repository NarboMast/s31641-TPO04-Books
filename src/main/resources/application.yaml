spring:
  application:
    name: s31641-TPO04-Books
  h2:
    console:
      enabled: true
      path: /my-h2-console
  datasource:
    url: jdbc:h2:mem:testdb;DATABASE_TO_UPPER=false
    username: narbo
    password: test
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
  sql:
    init:
      mode: always
      platform: h2
      schema-locations: classpath:bookDB/schema/*.sql
      data-locations: classpath:bookDB/data/personData.sql, classpath:bookDB/data/authorData.sql, classpath:bookDB/data/publisherData.sql, classpath:bookDB/data/bookData.sql
